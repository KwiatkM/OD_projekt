<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezpieczne notatki</title>
</head>
<body>

    <header>
        <h1>Kreator notatek</h1>
    </header>

    <form method="POST" action="">
        <div>{{ form.hidden_tag() }}</div>
        <div>{{ form.name }}</div>
        <div>{{ form.content }}</div>
        <div>Wpisz ha≈Ço do notatki (opcjonalne)</div>
        <div>{{ form.password }}</div>
        
        <div>{{ form.submit }}</div>
        <br>
        {% if msg %}
            <div style="color:red">{{msg[0]}}</div>
        {% endif%}
    </form>
    

</body>
</html>
